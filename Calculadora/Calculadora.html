<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Calculadora/Calculadora.css">
  <script src="/Calculadora/Calculadora.js"></script>
  <title>Calculadora</title>
</head>

<body>
  <div class="boton-inicio">
    <button class="botonPrincipal"><a href="/Index.html" class="boton-princiapal">Regresar</a></button>
  </div>

  <div class="calculadora">
    <h1>Calculadora</h1>
    <div class="numeros">
      <input id="numero1" type="number" placeholder="Primer número">
      <input id="numero2" type="number" placeholder="Segundo número">
    </div>

    <div class="buttons">
      <button onclick="suma()">+</button>
      <button onclick="resta()">-</button>
      <button onclick="multiplicacion()">X</button>
      <button onclick="division()">/</button>
    </div>
    <div class="resultado">
      <h3>Resultado: <span id="resultado"></span></h3>
    </div>
  </div>
</body>

</html>
