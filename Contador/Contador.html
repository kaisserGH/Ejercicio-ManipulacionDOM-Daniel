<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Contador.css">
  <script src="./Contador.js"></script>
  <title>Contador y Temporizador</title>
</head>

<body>
  <div class="container">
    <h1>Contador</h1>
    <div class="counter">
      <button id="decremento">-</button>
      <span id="count">0</span>
      <button id="incremento">+</button>
    </div>

    <h1>Temporizador</h1>
    <div class="temporizador">
      <input type="number" id="segundos" placeholder="Segundos">
      <button id="inicio">Iniciar</button>
      <button id="parar">Parar</button>
    </div>
  </div>

  <div class="boton-inicio">
    <button class="botonPrincipal"><a href="../index.html" class="boton-princiapal">Regresar</a></button>
  </div>


</body>

</html>
